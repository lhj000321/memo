<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nums = [1, 2, 3];
        let chars = ['a', 'b', 'c', 'd'];

        //두개의 배열 합치기
        let numsChars = nums.concat(chars)
        let charsNums = chars.concat(nums);
        document.write(`nums에 chars 합치면 : ${numsChars}, <br>
        chars에 nums 합치면 : ${charsNums}`);
        document.write(`<hr>`);

        //배열 안의 요소 합치기
        let string1 = nums.join();
        document.write(`구분자 없이 : ${string1}<br>`)
        let string2 =chars.join('/')
        document.write(`구분자 지정 : ${string2}<br>`)
        document.write(`<hr>`);
        
        //요소 추가(push, unshift)
        let result1 = nums.push(4, 5);    //배열 끝에 추가
        document.write(`length : ${result1} | 배열 : ${nums}<br>`)
        let result2 = nums.unshift(0);  // 배열 앞에 추가
        document.write(`length : ${result2} | 배열 : ${nums}<br>`)
        document.write(`<hr>`);

        //요소 추출 - 꺼낸 요소 반환
        let popped1 = chars.pop() //마지막 요소 꺼냄
        document.write(`꺼낸 요소 : ${popped1}, | 배열 : ${chars}<br>`)
        let popped2 = chars.shift()  //첫번째 요소 꺼냄
        document.write(`꺼낸요소 ${popped2} | 배열 : ${chars}<br>`)
        document.write(`<hr>`);
    </script>
</body>
</html>
