<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>배열의 각 요소</h1>
    <script>
        // 배열의 선언 및 초기화
        let numbers = ["one","two","three","four"];
        // 배열의 각 요소에 접근
        for(let i = 0; i < numbers.length; i++) {
            document.write(`<p>${numbers[i]}</p>`)
        }
    </script>
</body>
</html>
