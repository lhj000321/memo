<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{

        }
    </style>
</head>
<body>
    <script>
        let now = new Date();    //인스턴스 객체
        document.write(`현재 시각은 ${now}<br>`);   //현재 날짜, 시간 표시
        document.write(`현재 시각은 ${now.toLocaleString()}`); //로컬 형식으로 표시하기
        // 0 이상 1 미만의 난수 반환
        let randomValue = Math.random();
        document.write(`<p>난수 값(0~1): ${randomValue}</p>`);
    </script>
</body>
</html>
