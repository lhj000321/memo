<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*1부터 30까지의 숫자 중에서 2의 배수이면서 6의 배수인 숫자만 출력하시오.*/
        let i = 1;
        while(i <= 30){
            if (i % 2 === 0 && i % 6 === 0){
            document.write(i + " ")
            }
            i++;
        }
        
    </script>
</body>
</html>
