<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>1부터 10까지 짝수만 더하기</h1>
    <script>
        let num = 10;
        let sum = 0;
        for(let i=1; i<=num; i++){
            if(i % 2 === 1){    //홀수는 더하지 않고 건너뜀
                continue
            }
            sum += i;
            document.write(`${i}=====> ${sum}<br>`);
        }
    </script>
</body>
</html>
