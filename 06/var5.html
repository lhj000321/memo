<body>
    <script>
        function sum(){
            let n = 10  //(블록 스코프)
            let result = 0  //(블록 스코프)
            for(let i = 1; i <= n; i++){    //(블록 스코프)
                result += i;
            }
            console.log(result)
        }
        sum()
        console.log(result)     // ReferenceError 발생 (result는 함수 블록 밖에서 접근 불가)
    </script>
