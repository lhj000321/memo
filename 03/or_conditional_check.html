<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numberOne = parseInt(prompt('첫 번째 숫자를 입력하세요.'));
        let numberTwo = parseInt(prompt('두 번째 숫자를 입력하세요.'));

        console.log('입력된 첫 번째 숫자 : ', numberOne);
        console.log('입력된 두 번째 숫자 : ', numberTwo);
        console.log('첫 번째 숫자 < 10 : ', numberOne < 10);
        console.log('두 번째 숫자 < 10 : ', numberTwo < 10);

        // OR연산자 (||) 사용 : 둘 중 하나라도 조건을 만족하면 true
        if(numberOne < 10 || numberTwo < 10)
            alert('두 개의 숫자 중 하나는 10 미만입니다.')
        else
            alert('두 개의 숫자 중 10 미만인 수는 없습니다.')
    </script>
</body>
</html>
