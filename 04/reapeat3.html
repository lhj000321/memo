<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-size: 1.5em;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <script>
        //for 문을 사용해 1부터 1000까지 더하기
        let sum = 0;
        // 초기값 => 조건 => 명령 => 증가식 => 조건 => 명령...
        for(let i = 1; i < 1001; i++){
            sum += i;   
        }
        document.write(`1부터 1000까지 더하면 ${sum}`);
    </script>
</body>
</html>
