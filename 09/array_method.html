<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [1,2,3,4,5]
        for(let i = 0; i < arr.length; i++){
            console.log(arr[i])
        }
        console.log('')

        arr.forEach((elm)=>{
            console.log(elm)
        })
        console.log('')

        //첫번째 매개변수는 요소, 두번째 매개변수는 인덱스
        arr.forEach((elm, idx)=>{
            console.log(`${idx}번째 요소는 ${elm}입니다.`)
        })
        console.log('')

         // 모든 요소를 순회하면서 실행, 매개변수로 요소, 인덱스, 원본 배열을 받음
        arr.forEach((elm, idx, array)=>{
            console.log(`${idx}번째 요소는 ${elm}입니다.`)
            console.log(array)
        })
        console.log('')

        //map()
        //arr이라는 배열의 모든 요소에 10을 곱해서 새로운 배열 생성하기
        let newArray = []
        for(let i=0;i<arr.length;i++){
            newArray.push(arr[i]*10)
        }   
        console.log(newArray)
         console.log('')

        let newArray2 = arr.map((elm)=>{
            return elm * 10
        })
        console.log(newArray2)
         console.log('')

        let newArray3 = arr.map((elm, idx)=>{
            //요소 값에 인덱스를 더함
            return elm + idx
        })
        console.log(newArray3)
         console.log('')

         //요소 값에 배열 길이에서 인덱스를 뺀 값을 더함
        let newArray4 = arr.map((elm, idx, array)=>{
            return elm + array.length - idx;
        })
        console.log(newArray4)
        /*
            idx     elm     array.length        결과
            0       1           5       1+5-0   6
            1       2           5       2+5-1   6
            2       3           5       3+5-2   6
            3       4           5
            4       5           5
        */
    </script>
</body>
</html>
