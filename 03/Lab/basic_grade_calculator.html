<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #01faaf, #2cf8ee);
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container{
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        h1{
            color: #2b3436;
            text-align: center;
            margin-bottom: 30px;
        }
        .input-group{
            margin-bottom: 20px;
        }
        label{
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2b3436;
        }
        input[type="number"]{
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            background-color: #edffeb;
        }
        input[type="number"]:focus{
            outline: none;
            border-color: #34fa65;
        }
        .btn{
            width: 100%;
            padding: 15px;
            background: #2ffa83;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }
        .btn:hover{
            background: #00ff15;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎂점수 등급 계산기</h1>
        <h3>🎂점수를 입력하고 등급을 확인해보세요!</h3>
        <div class="input-group">
            <label for="gradeInput">점수 입력(0~100점):</label>
            <input type="number" id="gradeInput" placeholder="85" min="0" max="100"/>
        </div>
        <button class="btn" onclick="checkGrade()">🔎등급 계산하기</button>
        <!--결과 표시 영역-->
        <div id="gradeResult" class="result-card hidden">
            <div id="gradeEmoji" class="result-emoji"></div>
            <div id="gradeGrade" class="result-grade"></div>
            <div id="gradeText" class="result-text"></div>           
        </div>
    </div>
</body>
</html>
