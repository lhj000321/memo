    <script>
        // 변수 선언하기 및 값 할당하기

        let height;     // 높이를 저장할 변수

        width = 200;  // 값 대입
        height = 50;  // 값 대입

        let area = width * height;      // 넓이 계산
        console.log(area);
    </script>
