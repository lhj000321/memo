<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let color = [   //객체 배열
        {id:1, color:"green"},
        {id:2, color:"blue"},
        {id:3, color:"purple"}
        ];

        let idx = color.findIndex((elm)=> elm.color==="purple")
        console.log(idx)

        //조건에 맞는 요소가 없으면 -1을 반홤함
        idx = color.findIndex((elm)=> elm.color==="yellow")
        console.log(idx)
        console.log('')

        color.findIndex((elm,idx,array)=> console.log(`${idx} 번째 값 - id: ${elm.id}, color: ${elm}`))
        console.log('')

        //원본 배열 출력
        color.findIndex((elm,idx,array)=>console.log(array))
        console.log('')

        let idx2 = color.find((elm)=>elm.color === "purple")
        console.log(idx2)
        idx2 = color.find((elm)=>elm.color === "yellow")
        console.log(idx2)
        console.log('')

        let filterArray = color.filter((elm,idx,array)=>{return elm.id > 1})
        console.log(filterArray)
        console.log('')

        let color2 = [   //객체 배열
        {id:1, color:"green"},
        {id:2, color:"blue"},
        {id:3, color:"purple"},
        {id:4, color:"yellow"}
        ];
        //인덱스 1부터 2까지의 요소를 포함하는 새로운 배열을 만ㄷ름
        let sliceArray = color2.slice(1, 3)
        console.log(sliceArray)
        console.log(color2) //원본 배열은 변경되지 않음 
    </script>
</body>
</html>
