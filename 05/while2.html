<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .blue{
            color: blue;
        }
        .red{
            color: red;
        }
    </style>
</head>
<body>
    <script>
       /*
            20부터 10까지 숫자 중에서 짝수일 경우에는 파란색으로 출력되고,
            홀수일 경우에는 빨간색으로 출력하시오.
       */
        let i = 20
            while(i >= 10){
                if(i % 2 === 0){
                document.write(`<p class="blue">${i}</p>`)
            } else{
                document.write(`<p class="red">${i}</p>`)
            }
            i--;
            }
        
    </script>
</body>
</html>
